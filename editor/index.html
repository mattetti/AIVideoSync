<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Keyframe Editor</title>
    <style>
        #drop_zone {
            border: 2px dashed #bbb;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="drop_zone">Drop video here</div>
<div id="preview" style="width: 100%;">
  <video id="video" controls style="display:none; width: 100%;"></video>
  <canvas id="keyframeCanvas" style="width:100%; height: 40px; border:1px solid #9e9e9e;"></canvas>
  <div id="tooltip" style="position: absolute; display: none; padding: 4px; background-color: rgb(82, 82, 82); color: white; border-radius: 4px; font-size: 18px; z-index: 100;">Tooltip</div>
</div>

<div>
  <button id="addKeyframe">Add Keyframe</button>
  <button id="saveKeyframes">Save Keyframes</button>
  <button id="clearKeyframes">Clear Keyframes</button>
</div>
<script src="editor.js"></script>

</body>
</html>
