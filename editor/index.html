<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Keyframe Editor</title>
    <style>
        #drop_zone {
            border: 2px dashed #bbb;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="drop_zone">Drop video here</div>
<div id="preview" style="width: 100%;">
  <video id="video" controls style="display:none; width: 100%;"></video>
  <canvas id="keyframeCanvas" style="width:100%; height: 40px; border:1px solid #000;"></canvas>
</div>

<div>
  <button id="addKeyframe">Add Keyframe</button>
  <button id="saveKeyframes">Save Keyframes</button>
</div>
<script src="editor.js"></script>

</body>
</html>
